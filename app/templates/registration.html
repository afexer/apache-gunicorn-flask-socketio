{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Registration Example{% endblock %}

{% block page_content %}
    <h1>Registration</h1>
    {% if message != None %}
        <div class="alert alert-{{type}} alert-dismissible" role="alert">
          {{ message }}
        </div>
    {% endif %}
    <div class="row">
        <div class="col-md-3">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
